<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>slilssharing</title>
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
<div class="main">
<h1>Обмін досвідом</h1>
<p>Ваше ім'я: <input type="text" id="name"></p>
<div id="talks"></div>
</div>
<form id="newtalk">
	<h3>Submit a talk</h3>
	Заголовок: <input type="text" name="title" style="width:40em;">
	<br>
	Summary: <input type="text" name="summary" style="width:40em">
	<button type="submit">Отправить</button>
</form>
<div id="template" style="display: none">
  <div class="talk">
    <h2 class="margin">Тема: {{title}}</h2>
    <div class="margin" style="font-weight:600;">Автор: <span class="name" style="color:#0e2b3c;">{{presenter}}</span></div>
    <p class="margin">{{summary}}</p>
    <div class="comments"></div>
    <form>
      <input type="text" name="comment" style="margin-left:14px;">
      <button type="submit" class="add">Add comment</button>
      <button type="button" class="del">Delete talk</button>
    </form>
  </div>
  <div class="comment">
    <span class="name"  style="font-weight:600;">{{author}}</span>: {{message}}
  </div>
</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
